<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Drink Stock Management</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 90%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
        }

        td input {
            padding: 8px;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Color for filled fields */
        td input.filled {
            background-color: #c8f7c5;
            border-color: #27ae60;
        }

        /* Buttons */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="reset"] {
            background-color: #dc3545;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #a71d2a;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        // JavaScript to handle color changes
        function handleInput(event) {
            const input = event.target;
            if (input.value.trim() !== "") {
                input.classList.add("filled");
            } else {
                input.classList.remove("filled");
            }
        }
    </script>
</head>
<body>
    <h1>Cold Drink Stock Management</h1>
    <div class="container">
        <form action="/" method="POST">
            <table>
                <tr>
                    <th>Drink Name</th>
                    <th>Quantity</th>
                    <th>Extras</th>
                </tr>
                {% for drink in drinks %}
                <tr>
                    <td>{{ drink }}</td>
                    <td>
                        <input type="number" name="quantity" placeholder="Enter quantity" min="0" oninput="handleInput(event)">
                    </td>
                    <td>
                        <input type="number" name="extra" placeholder="Enter extra" min="0" oninput="handleInput(event)">
                    </td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Submit</button>
        </form>
        <form action="/reset" method="GET">
            <button type="reset">Reset</button>
        </form>
    </div>
    <footer>
        <p>Engineered by Kaif</p>
    </footer>
</body>
</html>
