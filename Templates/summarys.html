<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Summary</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 90%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
        }

        /* Buttons */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Stock Summary</h1>
    <div class="container">
        <table>
            <tr>
                <th>Drink Name</th>
                <th>Quantity</th>
                <th>Extras</th>
            </tr>
            {% for item in stock_list %}
            <tr>
                <td>{{ item.drink }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.extra }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/" method="GET">
            <button type="submit">Back to Main Page</button>
        </form>
    </div>
    <footer>
    <p>Engineered by Kaif</p>
    </footer>
</body>
</html>
